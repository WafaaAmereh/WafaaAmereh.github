<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    /* body style */
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    /* map style */
    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
      z-index: 1;
    }

    /* clock and date container */
    #datetime {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 8px 20px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #time {
      font-size: 20px;
      letter-spacing: 1px;
    }

    #date {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <!-- Date and Time Display -->
  <div id="datetime">
    <div id="time">00:00:00</div>
    <div id="date">YYYY-MM-DD</div>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // --- Function to update date and time ---
    function updateDateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString("en-GB"); // 24-hour format
      const date = now.toLocaleDateString("en-GB", {
        year: "numeric",
        month: "long",
        day: "numeric"
      });
      document.getElementById("time").textContent = time;
      document.getElementById("date").textContent = date;
    }

    // Update every second
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // --- Map setup ---
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5
    };

    const map = L.map("map", mapOptions);

    // Base map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | Â© <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Define layers first so they can be added to controls
    let zonesLayer;
    let wasteContainersLayer;

    // Load Ramallah Zones
    $.getJSON("RamallahZones.json", function (RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function (e) {
            alert("Zone Name: " + feature.properties.NAME);
          });
        }
      }).addTo(map);
    });

    // Load Waste Containers
    $.getJSON("wasteContainer.json", function (WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    });

    // Wait for both layers before adding controls
    setTimeout(() => {
      const baseLayers = {};
      const overlays = {
        "Zones": zonesLayer,
        "Waste Containers": wasteContainersLayer
      };
      L.control.layers(baseLayers, overlays).addTo(map);
    }, 1000);
  </script>
</body>
</html>
